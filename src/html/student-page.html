<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="../stylesheets/student-page.css">
</head>
<body onload="hideForm()" >
<div class="buttonStudent">
    <button onclick="showForm()">Add Student</button>
    <button>Update Student </button>
    <button>Delete Student </button>
</div>
<div>
    <form class="studentForm" id="studentForm">
    <label>Student ID</label>
    <input type="text" id="studentID" required>
    <label>First Name</label>
    <input type="text" id="firstName" required>
    <label>Last Name</label>
    <input type="text" id="lLastName">
    <label>DOB</label>
    <input type="date" id="dob">
    <label>Gender</label>
    <div class="radioButton">
        <input type="radio" name="gender" value="Fem">Fem
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Other">Other

    </div>
    <label>Department</label>
    <select name="department" id="department" required>
        <option value="F1"> Fachbereich 1</option>
        <option value="F2"> Fachbereich 2</option>
        <option value="F3"> Fachbereich 3</option>
        <option value="F4"> Fachbereich 4</option>
    </select>
    <label>Email</label>
    <input type="text" id="email" required>
    <button onclick="hideForm()">add</button>
        <button onclick="hideForm()">cancel</button>
    </form>
</div>
<div id="studentList"></div>
<script defer src="../javascript/student-page.js"></script>
</body>
</html>
